<div class="position-relative section" *ngIf="categories?.length > 0">
  <div class="position-absolute" *ngIf="topicListInfo?.showTitle != false">
    <div class="category">
      <div>{{categories[0].name}}</div>
      <a class="ml-2 nav-link" style="padding: 0;" target="_blank"  [href]="'/custom/categories/' + categories[0].cid + '/'"><small>浏览全部</small></a>
    </div>
    <hr style="width: 5rem; border: 1px solid black; margin-top: 0.5rem; margin-left: 0;">
  </div>
  <div style="float: right" *ngIf="topicListInfo?.showTitle != true">
    <div class="category">
      <a id="originView" class="ml-2 nav-link" style="padding: 0.5rem 1rem; color: #333333" target="_blank" [href]="'/category/' + categories[0].cid + '/'"><small>列表视图</small></a>
    </div>
  </div>

  <ngb-tabset class="ugc-tabset" [justify]="topicListInfo?.showTitle? 'end':'start'" type="">
    <ngb-tab *ngFor="let category of categories" [title]="category.name == categories[0].name ? '精选' : category.name" [ngSwitch]="category.name">
      <ng-template  ngbTabContent style="margin-top: 20px" >
        <hr class="mt-2">
        <app-topic-list *ngSwitchDefault [category]="category" [pageNumber]="0" [topicNumberPerPage]="100" [showAllPreviews]=true></app-topic-list>
        <app-category *ngSwitchCase="'晒图区'"></app-category>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
