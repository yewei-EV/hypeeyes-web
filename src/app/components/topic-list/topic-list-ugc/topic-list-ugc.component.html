<div *ngIf="config && topics?.length > 0 && showAllPreviews == false">
  <div class="img-wrapper">
    <a [href]="topics[0].getLink(config.relativePath)">
      <img [src]="topics[0].thumb" alt="">
      <div [innerHTML]="topics[0].title" class="img-title"></div>
    </a>
  </div>
  <div *ngFor="let topic of topics | slice:1" class="my-1 mx-3">
    <a [href]="topic.getLink(config.relativePath)">
      <div class="title" [innerHTML]="topic.title"></div>
      <div><small class="text-black-50">{{topic.postCount}}回复/{{topic.votes}}赞</small></div>
      <hr class="my-2">
    </a>
  </div>
</div>

<div class="ugc-list-whole" *ngIf="config && topics?.length > 0 && showAllPreviews == true">
  <div class="ugc-list-banner">
    <div class="my-1 mx-3" style="display: flex">
      <strong class="ugc-header-title">主题</strong>
      <div style="flex: 1 auto"></div>
      <strong class="ugc-header-title" style="padding-right: 80px">作者</strong>
      <strong class="ugc-header-title">回复/点赞</strong>
    </div>
  </div>
  <div *ngFor="let topic of topics | slice:0" class="my-1 mx-3" style="line-height: 40px;">
    <a [href]="topic.getLink(config.relativePath)" style="font-weight: 400;">
      <span style="float: right"><small class="text-black-50">{{topic.postCount}}回复/{{topic.votes}}赞</small></span>
      <div [innerHTML]="topic.title"></div>
      <hr class="my-2">
    </a>
  </div>
</div>
