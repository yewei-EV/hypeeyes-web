<div class="position-relative section" *ngIf="categories?.length > 0">
  <div class="position-absolute" *ngIf="topicListInfo?.showTitle != false">
    <div class="category">
      <div>{{categories[0].name}}</div>
      <a class="ml-2 nav-link" style="padding: 0;" target="_blank"  [href]="'/custom/categories/' + categories[0].cid + '/'"><small>浏览全部</small></a>
    </div>
    <hr style="width: 5rem; border: 1px solid black; margin-top: 0.5rem; margin-left: 0;">
  </div>
  <div style="float: right" *ngIf="topicListInfo?.showTitle != true">
    <div class="category">
      <a id="originView" class="ml-2 nav-link" style="padding: 0;" [href]="'/category/' + categories[0].cid + '/'"><small>列表视图</small></a>
    </div>
  </div>

  <ngb-tabset justify="end" type="" style="font-weight: 500;" *ngIf="topicListInfo?.showTitle != false">
    <ngb-tab *ngFor="let category of categories" [title]="category.name == categories[0].name ? '精选' : category.name">
      <ng-template ngbTabContent style="margin-top: 20px">
        <hr class="m-0">
        <app-topic-infinite-scroll [topicListInfo]="topicListInfo" [categoryId]="category.cid"></app-topic-infinite-scroll>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
  <ngb-tabset justify="start" type="" style="font-weight: 500;" *ngIf="topicListInfo?.showTitle != true">
    <ngb-tab *ngFor="let category of categories" [title]="category.name == categories[0].name ? '精选' : category.name">
      <ng-template ngbTabContent style="margin-top: 20px">
        <hr class="m-0">
        <app-topic-infinite-scroll [topicListInfo]="topicListInfo" [categoryId]="category.cid"></app-topic-infinite-scroll>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
