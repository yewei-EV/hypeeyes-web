<ng-container>
  <div class="swiper-wrap">
    <div class="swiper-container" [swiper]="swiperConfig">
      <div class="swiper-wrapper">
        <ng-container *ngFor="let topic of categoriesSwiper?.topics">
          <div class="swiper-slide">
            <a [href]="'/topic/' + topic.tid + '/' + topic.title">
              <div><img [src]="topic?.posts?topic?.posts[0].firstImg:''" alt=""></div>
            </a>
          </div>
        </ng-container>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
</ng-container>

<!--PGC-->
<div [ngClass]="{'display-animation': !config?.removeCategoriesAnimation}" style="width: 100%; position: relative;">
  <div style="position: absolute; left: 50%; transform: translateX(-50%); width: 1200px;">
    <div *ngFor="let category of categoriesPgc">
      <div style="display: flex; padding: 5px; padding-top: 20px;">
        <h4 [innerHTML]="category.name"></h4>
        <hr style="height: 20px; border-left: 2px solid #bbbbbb; border-top: 0; margin: 5px 10px 0 10px;">
        <span class="pt-1" [innerHTML]="category.descriptionParsed"></span>
      </div>
      <div class="row no-wrap m-auto flag-wrap-pgc">
        <div class="topic" [ngClass]="category.class" *ngFor="let topic of category.topics">
          <div class="card" [style]="sanitizer.bypassSecurityTrustStyle(category.getStyle())">
            <a [href]="topic.getLink(config.relativePath)" itemprop="url" target="_blank">
              <div class="card-body">
                <div class="card-img">
                  <img [src]="getImg(topic) || ''" alt="">
                </div>
              </div>
            </a>
            <div class="card-footer">
              <div>
                <div class="float-left hidden-xs user-avatar">
                  <a [href]="topic.user.getLink(config.relativePath)">
                    <ng-container *ngIf="topic?.user?.picture; else userNoIcon">
                      <img class="user-avatar" [src]="topic.user.picture" [alt]="topic.user.username"
                           [title]="topic.user.username"/>
                    </ng-container>
                    <ng-template #userNoIcon>
                      <div class="user-icon" [title]="topic.user.username"
                           [style.background-color]="topic.user.iconBgColor">{{topic.user.iconText}}</div>
                    </ng-template>
                  </a>
                </div>
                <div class="title">
                  <a [href]="topic.getLink(config.relativePath)">{{topic.title}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="slider-whole">
      <div class="slider-first" [ngClass]="{'on': active}" (mouseover)="active = false;"><img src="https://www.s0l1d.com/wp-content/uploads/2018/10/performing-team-1200x510.jpg"></div>
      <div class="slider-second" [ngClass]="{'on': !active}" (mouseover)="active = true;"><img src="https://www.njgamblingsites.com/wp-content/uploads/2019/01/paypal-accepted-nj-online-casinos-1200x510.png"></div>
    </div>
<!--    <div style="position:absolute;z-index:2;left:60px;top:60px;"><img src="b.gif" width="100" height="100"></div>-->

<!--    交易区/红黑榜-->
<!--    <img alt="html image example" src="https://www.njgamblingsites.com/wp-content/uploads/2019/01/paypal-accepted-nj-online-casinos-1200x510.png"-->
<!--    style="padding-top: 30px; padding-bottom: 30px;"/>-->
<!--    <img alt="html image example" src="https://www.s0l1d.com/wp-content/uploads/2018/10/performing-team-1200x510.jpg"-->
<!--         style="padding-top: 30px; padding-bottom: 30px;"/>-->

    <ngb-tabset type="tabs" justify="center">
      <div *ngFor="let category of categoriesUgc" style="display: inline;">
        <ngb-tab title={{category.name}}>
          <ng-template ngbTabContent>
            <div class="row no-wrap m-auto flag-wrap">
              <div class="topic" [ngClass]="category.class" *ngFor="let topic of category.topics">
                <div class="card" [style]="sanitizer.bypassSecurityTrustStyle(category.getStyle())">
                  <a [href]="topic.getLink(config.relativePath)" itemprop="url" target="_blank">
                    <div class="card-body">
                      <div class="card-img">
                        <img [src]="getImg(topic) || ''" alt="">
                      </div>
                    </div>
                  </a>
                  <div class="card-footer">
                    <div>
                      <div class="title">
                        <a [href]="topic.getLink(config.relativePath)">{{topic.title}}</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </div>
    </ngb-tabset>
  </div>
</div>
